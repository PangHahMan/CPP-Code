<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三章</title>
</head>

<body>
    标题字标记
    <h1>标题1 </h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h1 align="left">left </h1>
    <h1 align="right">right </h1>
    <h1 align="center">center</h1>
    <h1 align="justify">justify</h1>
    <!-- justify 两端对齐 -->
    <!-- &nbsp(空格) &lt(<) &gt(>) &amp(&) &quot("")
    &reg(注册商标) &times(×) &divide(÷)
    -->
    &lt;&gt;&amp;&quot;&copy;&reg;&times;&divide;

    <hr>

    <b>b加粗</b>
    <strong>strong加粗</strong>
    <i>i斜体</i>
    <em>em斜体</em>
    <u>下划线</u>
    <del>删除线</del>
    <sup>上标</sup>
    <sub>下标</sub>
    <small>小字</small>
    <big>大字</big>

    <hr>

    <!-- 字体标记font -->
    <!-- 属性size、color、face -->
    <!-- <font  face=""  size=""  color="" ></font>  -->
    <font face="宋体" size="+3" color="red">字体标记font</font>
    <hr>


    <!-- 段落标记p -->
    <p align="left">段落正文内容left</p>
    <p align="right">段落正文内容right</p>
    <p align="center">段落正文内容center</p>
    <p align="justify">段落正文内容justify</p>

    <!-- 换行hr -->
    <!-- 属性值 width、size、color、align -->
    <hr size="5" color="blue" width="2000" align="center">

    <!-- ruby拼音注释 -->
    <ruby>
        中<rt>
        <rp>(</rp>zhong<rp>)</rp>
        </rt>
        国<rt>
        <rp>(</rp>guo<rp>)</rp>
        </rt>
    </ruby>

    <!-- 段落缩进标记<blockquote>  -->

    <body>
        <blockquote>需要缩进的内容</blockquote>
    </body>

    <!-- 预格式化标记<pre>  -->
    <pre>预格式化文本 </pre>
    <pre>
                春 晓 			    
                孟浩然 
         春眠不觉晓，处处闻啼鸟。
         夜来风雨声，花落知多少。
    </pre>

</body>

</html>
