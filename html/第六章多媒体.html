<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体</title>
</head>

<body>
    <!-- 图片 -->
    <img alt="" src="url" width="" height="" hspace="" vspace="" align="" border="">
    <!--alt - 添加图片的替代文字 
        src - 图像的路径
        width/height - 图片的宽高
        border - 图片的边框
        align -  对齐方式-水平/垂直
        hspase/vspase -图片的间距 -->
    <!-- 滚动文字 -->

    <marquee behavior="" direction=""></marquee>
    <!-- behavior - 滚动方式 
    direction - 滚动方向
    bgcolor - 颜色
    loop - 循环次数
    scrollamount - 滚动速度
    scrolldelay - 延迟时间
    hspace、vspace、width、height
    -->

    <!-- 多媒体 -->
    <embed src="" type="">
    <!-- src - 多媒体文件位置
    autostrat - 自动播放 ture/false
    loop - true/false
    width、height
    -->

</body>

</html>
