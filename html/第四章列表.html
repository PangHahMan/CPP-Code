<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <!-- 1、无序列表ur -->
    <!-- ul属性disc-实心圆、circle-空心圆、square-正方形 -->
    <!-- 默认实心圆disc -->
    <!-- li的作用是添加列表项值 -->
    <ul type="circle">
        <li type="disc">项目名称</li>
        <li type="circle">项目名称</li>
        <li type="square">项目名称</li>
        …
    </ul>

    <!-- 2、有序列表or -->
    <!-- or属性5种编号：1、A、a、I、i、start -->
    <!-- start值为整型，type的属性是value属性 -->
    <ol type=" A" start=" 2">
        <li type="1" value="n">项目名称</li>
        <li type="A" value="n">项目名称</li>
        <li type="a" value="n">项目名称</li>
        …
    </ol>

    <!-- 3、定义列表dl-dt-dd(项目描述) -->
    <dl>
        <dt>项目1</dt>
        <dd>说明1
        <dd>说明2
        <br>
            …
    </dl>

    <!-- 4、menu菜单 -->
    <menu>菜单</menu>
    <menu>菜单</menu>
    <menu>菜单</menu>

    <!-- 5、dir目录 -->
    <dir>目录1</dir>
    <dir>目录2</dir>
    <dir>目录3</dir>
</body>

</html>
