<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>

<body>
    <!-- 超链接 -->
    <!-- 属性href、name、title、target -->
    <!-- target的属性_self、_blank、_top、_parent、_framename -->
    <a href="http://www.baidu.com" title="百度">百度</a>

    <!-- 创建图像链接 -->
    <a href="#"><img src="url" width="" height="" align="" border="" alt=""></a>


    <!-- 创建电子邮件链接 -->
    <a href="mailto:xxx@xxx.com?subject=你好!">...</a>

    <!-- 创建书签链接 -->
    <a name="书签名称">书签标题</a>
    <a href="#书签名称">书签标题</a> <!-- 同一页面内   -->
    <a href="URL#书签名称">书签标题</a><!--  不同页面间  -->

    <!-- 浮动框架 -->
    <iframe name=" name " src="url" width="" height=" "></iframe>
    <a href="target.html" target=" name">链接标题</a>

</body>

</html>


<!-- 超链接目标：网页、图片、电子邮件地址、文件、应用程序 -->
<!-- 分类-内部链接和外部链接 -->
<!-- 绝对路径、相对路径、根路径。  -->
